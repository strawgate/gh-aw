name: Doc Build - Deploy

on:
  schedule:
    # Daily rebuild
    # (GitHub uses UTC for cron schedules.)
    - cron: '0 6 * * *'
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    paths:
      - 'docs/**'
      - 'cmd/gh-aw-wasm/**'
      - 'pkg/**'
      - 'scripts/bundle-wasm-docs.sh'
      - '.github/workflows/docs.yml'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'cmd/gh-aw-wasm/**'
      - 'pkg/**'
      - 'scripts/bundle-wasm-docs.sh'
      - '.github/workflows/docs.yml'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build WebAssembly compiler for docs
        run: ./scripts/bundle-wasm-docs.sh

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build documentation
        working-directory: ./docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: ./docs/dist

  deploy:
    # make this conditional on the branch being main
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4